<!DOCTYPE html>
<html lang="en">

    <!--Metadata Information-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="View random dog images!">
        <title>Random Dog API</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    </head>

    <body>
        <div>
            <h1>Random Dog API</h1>
            <h2>How many doggos would you like to see?</h2>
            <p>Choose between 1 and 50.</p>

            <!--Required Input Form-->
            <form>
                <input placeholder="3" type="text" name="numOfDogs" class="js-img-input" id="numOfDogs" required>
                <input type="submit" value="See The Doggos" class="submit-button">
            </form>

            <!--Results Will Be Displayed Here-->
            <section class="results hidden"></section>
        </div>

        <!--JavaScript File Links-->
        <script src="index.js"></script>
    
    </body>
</html>
